        .app-bar {

        .app-bar a {

        .app-bar a.active {

        body, html {

            padding: 0;

        #tv-container {

            height: 100%;

        }

        #tv-screen {

        #news-banner {

        #news-logo {

            top: 20px;

            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        #live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
            animation: blink 2s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        #debate-stage {
            display: flex;
            height: 100%;
            background-color: rgba(0, 0, 50, 0.8);
        }

        .candidate-podium {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
            position: relative;
        }

        .candidate-podium::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 100px;
            background: linear-gradient(45deg, #333, #444);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .candidate-avatar {
            width: 220px;
            height: 220px;
            border: 8px solid #444;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover; /* Ensures the image covers the container without distortion */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }


        .candidate-avatar svg {
            width: 100%;
            height: 100%;
        }

        .candidate-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        #debate-form {
            position: absolute;
            bottom: 154px;
            left: 50%;
            transform: translate(-50%, 0);
            display: flex;
            gap: 15px;
            z-index: 20;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 20%;
        }

        #chat-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 36%;
            height: 45%;
            max-height: 45%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 20px;
            overflow-y: auto;
            z-index: 15;
            display: none;
            border-radius: 15px; /* Added rounded corners */
        }

        #topic {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            height: 36px;
            line-height: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }


        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .moderator-message {
            background: white;
            color: black;
            margin: 10px auto;
        }

        .trump-message {
            background: #ff4444;
            color: white;
            margin-left: auto;
        }

        .biden-message {
            background: #4444ff;
            color: white;
            margin-right: auto;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .speech-bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 20px;
            border-radius: 15px;
            max-width: 40%;
            font-size: 18px;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-out;
        }

        .trump-bubble {
            top: 20%;
            left: 5%;
        }

        .biden-bubble {
            top: 20%;
            right: 5%;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            border: 10px solid transparent;
        }

        .trump-bubble::after {
            left: 20px;
            border-top-color: rgba(255, 255, 255, 0.95);
        }

        .biden-bubble::after {
            right: 20px;
            border-top-color: rgba(255, 255, 255, 0.95);
        }

        #static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            opacity: 0.1;
            pointer-events: none;
        }

        .flag {
            position: absolute;
            top: 60px;
            width: 60px;
            height: 40px;
            background: linear-gradient(180deg,
                #B22234 7.69%, #B22234 15.38%,
                #FFFFFF 15.38%, #FFFFFF 23.07%,
                #B22234 23.07%, #B22234 30.76%,
                #FFFFFF 30.76%, #FFFFFF 38.45%,
                #B22234 38.45%, #B22234 46.14%,
                #FFFFFF 46.14%, #FFFFFF 53.83%,
                #B22234 53.83%, #B22234 61.52%,
                #FFFFFF 61.52%, #FFFFFF 69.21%,
                #B22234 69.21%, #B22234 76.9%,
                #FFFFFF 76.9%, #FFFFFF 84.59%,
                #B22234 84.59%, #B22234 92.28%,
                #FFFFFF 92.28%, #FFFFFF 100%
            );
            transform-origin: left center;
            animation: wave 2s infinite;
            overflow: hidden;
            z-index: 10;
        }

        .flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 53.85%;
            background-color: #002868;
            background-image: radial-gradient(circle at 5px 5px, #FFF 2px, transparent 2px),
                             radial-gradient(circle at 15px 5px, #FFF 2px, transparent 2px),
                             radial-gradient(circle at 25px 5px, #FFF 2px, transparent 2px),
                             radial-gradient(circle at 5px 15px, #FFF 2px, transparent 2px),
                             radial-gradient(circle at 15px 15px, #FFF 2px, transparent 2px),
                             radial-gradient(circle at 25px 15px, #FFF 2px, transparent 2px);
            background-repeat: repeat;
            z-index: 2;
        }

        #trump-flag {
            left: 10%;
        }

        #biden-flag {
            right: 10%;
            transform-origin: right center;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
        }

        #audience {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
        }

        /* Add new styles for the toggle container and button */
        .select-group {
        display: flex;
        gap: 10px;
        width: 100%;
    }

    #candidate-select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
    }

    #prev-answer-container {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 0 8px;  /* Changed padding to only horizontal */
    border-radius: 5px;
    width: 100%;
    height: 36px;  /* Match height of other inputs */
    box-sizing: border-box;
    border: 1px solid #ddd;  /* Added border to match other inputs */
}

#prev-answer-label {
    color: #000;
    font-size: 14px;
    white-space: nowrap;
}

#prev-answer-toggle {
    background: #fff;

#prev-answer-toggle.active {
    background: #4CAF50;
    color: white;

    #start-debate {
    width: 100%;
    padding: 12px 25px;
    font-size: 18px;
    background: linear-gradient(45deg, #ff0000, #cc0000);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
}

    #start-debate:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

      color: white;
      background-color: red;

      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      animation: fade 1s infinite alternate;
    }

     @keyframes fade {

        opacity: 1;
      }
      to {
        opacity: 0.5;
      }

<body>

<div class="app-bar">
  <a href="/" class="active" >Chat</a>
  <a href="/game">Game</a>
</div>

<div id="tv-container">
    <div id="tv-screen">
        <div id="news-logo">UNCENSORED NEWS</div>
        <div id="live-indicator">LIVE</div>
        <div id="debate-stage">
            <!-- Trump Podium -->
            <div class="candidate-podium trump-podium">
                <img src="/static/trump.png" alt="Donald Trump" class="candidate-avatar">
                <div class="candidate-name">Donald Trump</div>
            </div>
            <!-- Biden Podium -->
            <div class="candidate-podium biden-podium">
                <img src="/static/biden.png" alt="Joe Biden" class="candidate-avatar">
                <div class="candidate-name">Joe Biden</div>
            </div>
        </div>
        <div id="news-banner">Breaking News: Presidential Debate - No Holds Barred Edition</div>
        <div id="audience"></div>
        <div id="trump-flag" class="flag"></div>
        <div id="biden-flag" class="flag"></div>
        <div id="chat-container">
            <div id="loading-indicator" style="display: none;">Loading...</div> <!-- Loading indicator -->
        </div>
    </div>
    <div id="static-overlay"></div>
    <div id="debate-form">
    <select id="candidate-select">
        <option value="">Select candidate...</option>
        <option value="trump">Donald Trump</option>
        <option value="biden">Joe Biden</option>
    </select>
    <input type="text" id="topic" placeholder="Ask your question...">
    <div id="prev-answer-container">
        <span id="prev-answer-label">Previous Answer:</span>
        <button id="prev-answer-toggle">No</button>
    </div>
    <button id="start-debate">Ask Question</button>
</div>


</div>

<script>
    function addChatMessage(speaker, message) {
        const chatContainer = document.getElementById('chat-container');
        chatContainer.style.display = 'block';

        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${speaker.toLowerCase()}-message`;

        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = speaker;

        const content = document.createElement('div');
        content.textContent = message;

        messageDiv.appendChild(header);
        messageDiv.appendChild(content);
        chatContainer.appendChild(messageDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Keep track of the previous answer state
let previousAnswer = false;
const toggleButton = document.getElementById('prev-answer-toggle');

toggleButton.addEventListener('click', () => {
    previousAnswer = !previousAnswer;
    toggleButton.textContent = previousAnswer ? 'Yes' : 'No';
    toggleButton.classList.toggle('active', previousAnswer);
});

async function simulateDebate() {
        const question = document.getElementById('topic').value.trim();
        const selectedCandidate = document.getElementById('candidate-select').value;
        const loadingIndicator = document.getElementById('loading-indicator');

        if (!selectedCandidate) {
            alert('Please select a candidate!');
            return;
        }
        if (!question) {
            alert('Please enter a question!');
            return;
        }

        // Display the moderator's question
        addChatMessage('Moderator', `Question for ${selectedCandidate === 'trump' ? 'Donald Trump' : 'Joe Biden'}: ${question}`);

        // Show loading indicator
        loadingIndicator.style.display = 'block';

        try {
            const response = await fetch('/ask_question', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    question,
                    candidate: selectedCandidate,
                    usePreviousAnswer: previousAnswer // Just sending true/false
                })
            });

            if (!response.ok) throw new Error('Request failed');

            const data = await response.json();
            addChatMessage(selectedCandidate === 'trump' ? 'Trump' : 'Biden', data.answer);

            // Clear input
            document.getElementById('topic').value = '';
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error with the request.');
        } finally {
            // Hide loading indicator after response
            loadingIndicator.style.display = 'none';
        }
    }

    document.getElementById('start-debate').addEventListener('click', () => {
        simulateDebate();
    });


    // Add TV static effect
    function addTVStatic() {
        const staticOverlay = document.getElementById('static-overlay');
        setInterval(() => {
            staticOverlay.style.opacity = Math.random() * 0.1;
        }, 100);
    }

    // Add screen flicker effect
    function addScreenFlicker() {
        const tvScreen = document.getElementById('tv-screen');
        setInterval(() => {
            if (Math.random() < 0.03) {
                tvScreen.style.opacity = (Math.random() * 0.2 + 0.8).toFixed(2);
                setTimeout(() => {
                    tvScreen.style.opacity = '1';
                }, 50);
            }
        }, 100);
    }

    addTVStatic();
    addScreenFlicker();
</script>
</body>
